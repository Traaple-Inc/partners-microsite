<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traaple Venues Program</title>
  <meta name="partner-type" content="venue" />
  <!-- Static Open Graph/Twitter for venue -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Traaple Venues Program" />
  <meta property="og:description" content="List events and tables so guests in Accra, Lagos, Nairobi and beyond can discover and book in advance." />
  <meta property="og:image" content="venuesolution.png" />
  <meta property="og:url" content="venue.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Traaple Venues Program" />
  <meta name="twitter:description" content="List events and tables so guests in Accra, Lagos, Nairobi and beyond can discover and book in advance." />
  <meta name="twitter:image" content="venuesolution.png" />
  <link rel="canonical" href="venue.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/mont" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="secondary-cta">
    <div class="cta-content-wrapper">
      <div class="cta-content-box">
        <h2 id="secondaryHeadline">Start monetizing your content now</h2>
        <p id="secondarySubtext">Join Traaple today and unlock a new revenue stream.</p>
        <form id="partnerForm" class="cta-form" method="POST" action="#" onsubmit="return false;">
          <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required />
          </div>
          <!-- Multiple Venues ---->
          <div class="form-group" id="venuesGroup">
            <label>Venues/Properties *</label>
            <div class="multiple-field-container">
              <div id="venuesContainer">
                <div class="venue-item" data-index="0">
                  <input type="text" name="venue_name_0" placeholder="Venue Name" required />
                  <input type="text" name="venue_location_0" placeholder="Location/Address" required />
                  <select name="venue_type_0" required>
                    <option value="">Select Type</option>
                    <option value="hotel">Hotel</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="bar">Bar</option>
                    <option value="club">Club</option>
                    <option value="lounge">Lounge</option>
                    <option value="resort">Resort</option>
                    <option value="cafe">Cafe</option>
                    <option value="rooftop">Rooftop</option>
                    <option value="brewery">Brewery</option>
                    <option value="nightclub">Nightclub</option>
                    <option value="pub">Pub</option>
                    <option value="bistro">Bistro</option>
                    <option value="guesthouse">Guesthouse</option>
                    <option value="lodge">Lodge</option>
                    <option value="event_space">Event Space</option>
                    <option value="other">Other</option>
                  </select>
                  <input type="number" name="venue_capacity_0" placeholder="Maximum Capacity" required />
                  <button type="button" class="remove-item" onclick="removeVenue(this)" style="display: none;">&#xf2ed;</button>
                </div>
              </div>
              <button type="button" class="add-item" onclick="addVenue()">+ Add Venue</button>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label>How would you like to collaborate? *</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="base-partner" name="collaboration_type" value="base-partner" required />
                <label for="base-partner">
                  <strong>Base Partner (2% Commission)</strong><br>
                  <span>Display Traaple QR codes and at least one branded placement on-site.</span>
                </label>
              </div>
              <div class="radio-option">
                <input type="radio" id="active-partner" name="collaboration_type" value="active-partner" required />
                <label for="active-partner">
                  <strong>Active Partner (3% Commission)</strong><br>
                  <span>Promote Traaple through staff and event communications to boost bookings.</span>
                </label>
              </div>
              <div class="radio-option">
                <input type="radio" id="strategic-partner" name="collaboration_type" value="strategic-partner" required />
                <label for="strategic-partner">
                  <strong>Strategic Partner (Negotiable Commission)</strong><br>
                  <span>Integrate Traaple into event systems and co-branded activations.</span>
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="cta-button">Click here to get started</button>
        </form>
      </div>
    </div>
  </section>

  <div id="thankYouOverlay" class="thank-you-overlay hidden">&nbsp;
    <div class="thank-you-content">
      <button class="close-button" id="closeThankYou" aria-label="Close">&times;</button>
      <div class="thank-you-hero"></div>
      <h2>Thank you!</h2>
      <p>We'll be in touch to set up your first bookable experience.</p>
      <a href="https://traaple.com" class="cta-link" target="_blank" rel="noopener">Explore how travellers already book with Traaple</a>
    </div>
  </div>

  <footer>
    <img class="footer-logo" src="assets/logo-white.svg" alt="Traaple logo" />
    <p>&copy; <span id="year"></span> Traaple. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traaple Partner Program</title>
  <link rel="canonical" href="index.html" />
  <!-- Base Open Graph/Twitter tags; values are updated dynamically by script.js based on ?type= -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Traaple Partner Program" />
  <meta property="og:description" content="Partner with Traaple to earn from bookings." />
  <meta property="og:image" content="assets/influencer_hero.jpg" />
  <meta property="og:url" content="" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Traaple Partner Program" />
  <meta name="twitter:description" content="Partner with Traaple to earn from bookings." />
  <meta name="twitter:image" content="assets/influencer_hero.jpg" />
  <!-- Font loading: include Mont font from CDN. Inter acts as a fallback. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Mont is a contemporary sans serif used heavily across Traapleâ€™s website. Including two weights covers headings and body copy. -->
  <link href="https://fonts.cdnfonts.com/css/mont" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons used in the demo posts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Secondary call to action with embedded lead form -->
  <section class="secondary-cta">
    <div class="cta-content-wrapper">
      <div class="cta-content-box">
        <!-- The headline and subtext will be set via script based on partner type -->
        <h2 id="secondaryHeadline">Start monetizing your content now</h2>
        <p id="secondarySubtext">Join Traaple today and unlock a new revenue stream.</p>
        <!-- Lead capture form placed directly inside the CTA card; this replaces the separate contact-form section -->
        <form id="partnerForm" class="cta-form" method="POST" action="#" onsubmit="return false;">
          <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="organization">Organization / Handle *</label>
            <div class="input-with-dropdown">
              <select id="platform" name="platform" class="platform-dropdown hidden" aria-label="Social media platform">
                <option value="">Platform</option>
                <option value="instagram">Instagram</option>
                <option value="tiktok">TikTok</option>
                <option value="youtube">YouTube</option>
                <option value="twitter">Twitter/X</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
                <option value="other">Other</option>
              </select>
              <input type="text" id="organization" name="organization" required />
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <button type="submit" class="cta-button">Click here to get started</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Thank you overlay shown after form submission -->
    <div id="thankYouOverlay" class="thank-you-overlay hidden">&nbsp;
    <div class="thank-you-content">
      <!-- Close button to dismiss the overlay -->
      <button class="close-button" id="closeThankYou" aria-label="Close">&times;</button>
      <!-- Illustrative image of a happy partner; will be set via CSS depending on partner type -->
      <div class="thank-you-hero"></div>
      <h2>Thank you!</h2>
      <p>We'll be in touch to set up your first bookable experience.</p>
      <a href="https://traaple.com" class="cta-link" target="_blank" rel="noopener">Explore how travellers already book with Traaple</a>
    </div>
  </div>

  <footer>
    <img class="footer-logo" src="assets/logo-white.svg" alt="Traaple logo" />
    <p>&copy; <span id="year"></span> Traaple. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traaple Conference Partners</title>
  <meta name="partner-type" content="conference" />
  <!-- Static Open Graph/Twitter for conference -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Traaple Conference Partners" />
  <meta property="og:description" content="Enhance attendee experience with Traaple as official cultural concierge. Delegates book curated add-ons, organizers earn revenue." />
  <meta property="og:image" content="assets/conference_hero.jpg" />
  <meta property="og:url" content="conference.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Traaple Conference Partners" />
  <meta name="twitter:description" content="Enhance attendee experience with Traaple as official cultural concierge. Delegates book curated add-ons, organizers earn revenue." />
  <meta name="twitter:image" content="assets/conference_hero.jpg" />
  <link rel="canonical" href="conference.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/mont" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="secondary-cta">
    <div class="cta-content-wrapper">
      <div class="cta-content-box">
        <h2 id="secondaryHeadline">Enhance attendee experience</h2>
        <p id="secondarySubtext">Traaple acts as official cultural concierge. Attendees book curated add-ons; organizers earn a cut.</p>
        <form id="partnerForm" class="cta-form" method="POST" action="#" onsubmit="return false;">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <!-- Multiple Events -->
          <div class="form-group" id="eventsGroup">
            <label>Events/Conferences</label>
            <div class="multiple-field-container">
              <div id="eventsContainer">
                <div class="event-item" data-index="0">
                  <input type="text" name="event_name_0" placeholder="Event/Conference Name" required />
                  <input type="date" name="event_date_0" placeholder="Event Date" required />
                  <input type="text" name="event_location_0" placeholder="Location" required />
                  <button type="button" class="remove-item" onclick="removeEvent(this)" style="display: none;">Remove</button>
                </div>
              </div>
              <button type="button" class="add-item" onclick="addEvent()">+ Add Event</button>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Expected Attendees</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <button type="submit" class="cta-button">Click here to get started</button>
        </form>
      </div>
    </div>
  </section>

  <div id="thankYouOverlay" class="thank-you-overlay hidden">&nbsp;
    <div class="thank-you-content">
      <button class="close-button" id="closeThankYou" aria-label="Close">&times;</button>
      <div class="thank-you-hero"></div>
      <h2>Thank you!</h2>
      <p>We'll be in touch to set up your first bookable experience.</p>
      <a href="https://traaple.com" class="cta-link" target="_blank" rel="noopener">Explore how travellers already book with Traaple</a>
    </div>
  </div>

  <footer>
    <img class="footer-logo" src="assets/logo-white.svg" alt="Traaple logo" />
    <p>&copy; <span id="year"></span> Traaple. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
